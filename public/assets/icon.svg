<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Nautical Ship Wheel Icon -->
  <defs>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F4D73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A6A9F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="240" fill="url(#wheelGradient)" stroke="#E6F3FF" stroke-width="8"/>
  
  <!-- Inner rim -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#E6F3FF" stroke-width="20"/>
  
  <!-- Center hub -->
  <circle cx="256" cy="256" r="60" fill="#E6F3FF"/>
  <circle cx="256" cy="256" r="40" fill="url(#wheelGradient)"/>
  
  <!-- Spokes (8 spokes for ship wheel) -->
  <g stroke="#E6F3FF" stroke-width="16" stroke-linecap="round">
    <!-- Top -->
    <line x1="256" y1="100" x2="256" y2="196"/>
    <!-- Top-right -->
    <line x1="366" y1="146" x2="294" y2="218"/>
    <!-- Right -->
    <line x1="412" y1="256" x2="316" y2="256"/>
    <!-- Bottom-right -->
    <line x1="366" y1="366" x2="294" y2="294"/>
    <!-- Bottom -->
    <line x1="256" y1="412" x2="256" y2="316"/>
    <!-- Bottom-left -->
    <line x1="146" y1="366" x2="218" y2="294"/>
    <!-- Left -->
    <line x1="100" y1="256" x2="196" y2="256"/>
    <!-- Top-left -->
    <line x1="146" y1="146" x2="218" y2="218"/>
  </g>
  
  <!-- Handles at the end of each spoke -->
  <g fill="#E6F3FF">
    <circle cx="256" cy="90" r="20"/>
    <circle cx="375" cy="137" r="20"/>
    <circle cx="422" cy="256" r="20"/>
    <circle cx="375" cy="375" r="20"/>
    <circle cx="256" cy="422" r="20"/>
    <circle cx="137" cy="375" r="20"/>
    <circle cx="90" cy="256" r="20"/>
    <circle cx="137" cy="137" r="20"/>
  </g>
</svg>

